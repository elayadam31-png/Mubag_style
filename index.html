<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF OluÅŸturucu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 400px;
      font-family: monospace;
      font-size: 13px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      display: block;
      margin: 20px auto;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Koddan PDF OluÅŸtur</h1>
  <textarea id="codeInput" placeholder="Buraya 2000â€“3000 satÄ±rlÄ±k kodunu yapÄ±ÅŸtÄ±r..."></textarea>
  <button onclick="generatePDF()">PDF OluÅŸtur</button>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });

      const code = document.getElementById("codeInput").value;
      const lines = code.split('\n');
      const pageHeight = pdf.internal.pageSize.height;
      const lineHeight = 14;
      let y = 40;

      pdf.setFont("courier", "normal");
      pdf.setFontSize(10);

      for (let i = 0; i < lines.length; i++) {
        if (y > pageHeight - 40) {
          pdf.addPage();
          y = 40;
        }
        pdf.text(lines[i], 30, y);
        y += lineHeight;
      }

      pdf.save("kod.pdf");
    }
  </script>
</body>
</html>
